---
dependencies:
  - role: ansible-role-toolchain
    vars:
      toolchain_url: "{{ mongo_toolchain_url }}"
      toolchain_version: "{{ mongo_toolchain_sha }}"
      toolchain_final_dest: "{{ mongo_toolchain_final_dest }}"
      toolchain_delete_old_final_dest: "{{ mongo_toolchain_delete_old_final_dest }}"
      toolchain_async: "{{ mongo_toolchain_async | default(omit) }}"
      toolchain_poll: "{{ mongo_toolchain_poll | default(omit) }}"
galaxy_info:
  author: MongoDB
  description: Installs the mongo toolchain
  license: Apache
  min_ansible_version: 2.8
  platforms:
    - name: Debian
      versions:
        - buster
        - stretch
    - name: MacOSX
      versions:
        - "10.15"
    - name: EL
      versions:
        - 8
        - 7
        - 6
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal
  galaxy_tags:
    - toolchain
    - mongo
